<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Container Calculator">
		<meta name="author" content="Carson Bartholomew">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./css/style.css">
		<title>Container Calculator</title>
	</head>
	<body>
		<main>
			<div class='box'>
				<img class='logo' src="./img/cobralogo.jpg" alt="Cobra Containers Logo">
				<h1>Select Container</h1>
				<form class="select" onkeydown="return event.key != 'Enter';">
					<div class='condition'>
						<h2>Condition</h2>
						<div class='radio'>
							<input type='radio' name='condition' id='new' value="new">
							<label for='new'>New</label>
						</div>
						<div class='radio'>
							<input type='radio' name='condition' id='used' value="used">
							<label for='used'>Used</label>
						</div>
					</div>
					
					<div class='sizes'>
						<h2>Size/Type</h2>
						<div class='radio'>
							<input type='radio' name='size' id='stan_20' value="stan_20">
							<label for='stan_20'>20' Standard</label>
						</div>
						<div class='radio'>
							<input type='radio' name='size' id='stan_40' value="stan_40">
							<label for='stan_40'>40' Standard</label>
						</div>
						<div class='radio'>
							<input type='radio' name='size' id='hc_40' value="hc_40">
							<label for='hc_40'>40' High Cube</label>
						</div>
					</div>
				</form>
				<p class='select_error'></p>
				<!-- Second Field -->
				<h1 class='second_header'>Enter Delivery Zip Code</h1>
				<form class="search" onkeydown="return event.key != 'Enter';">
					<input type="number" class="zip_field" placeholder="Enter ZIP code..." required="required">
					<input type="button" name="Enter" value="Enter" class="enter_btn">
				</form>
				<p class='zip_error'></p>
				
				<h1 class='results_header'>Results</h1>
				<div class='results_list'>
					<div class='res'>
						<h3 class='name_1'></h3>
						<p class='inv_notif_1'>* Inventory low. Confirm before taking order.</p>
						<p class='loc_1'></p>
						<p class='mile_1'></p>
						<h3>Delivery:</h3>
						<p class='price_1'></p>
						<p class='delcred_1'></p>
						<h3>Pick-Up:</h3>
						<p class='pickup_1'></p>
						<p class='picred_1'></p>
					</div>
					<div class='res'>
						<h3 class='name_2'></h3>
						<p class='inv_notif_2'>* Inventory low. Confirm before taking order.</p>
						<p class='loc_2'></p>
						<p class='mile_2'></p>
						<h3>Delivery:</h3>
						<p class='price_2'></p>
						<p class='delcred_2'></p>
						<h3>Pick-Up:</h3>
						<p class='pickup_2'></p>
						<p class='picred_2'></p>
					</div>
					<div class='res'>
						<h3 class='name_3'></h3>
						<p class='inv_notif_3'>* Inventory low. Confirm before taking order.</p>
						<p class='loc_3'></p>
						<p class='mile_3'></p>
						<h3>Delivery:</h3>
						<p class='price_3'></p>
						<p class='delcred_3'></p>
						<h3>Pick-Up:</h3>
						<p class='pickup_3'></p>
						<p class='picred_3'></p>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src='./js/costs.js' type='module'></script>
	<script src='./js/index.js' type='module'></script>
	<script defer
    src="https://maps.googleapis.com/maps/api/js?v=beta&key=AIzaSyDx-GTgp58k6t5DcKe-nQlr--QVZf5rKJ0">
	</script>
</html>
